<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Stars background -->
  <circle cx="200" cy="150" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="400" cy="200" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="600" cy="100" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="800" cy="250" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="1000" cy="180" r="2.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="1200" cy="120" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="1400" cy="220" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="1600" cy="160" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="1800" cy="200" r="2" fill="#ffffff" opacity="0.5"/>
  
  <!-- Main computer/laptop -->
  <g transform="translate(960,540)">
    <!-- Laptop base -->
    <rect x="-300" y="50" width="600" height="20" rx="10" fill="#2c3e50"/>
    <rect x="-280" y="30" width="560" height="40" rx="5" fill="#34495e"/>
    
    <!-- Laptop screen -->
    <rect x="-250" y="-200" width="500" height="280" rx="15" fill="#2c3e50"/>
    <rect x="-230" y="-180" width="460" height="240" rx="10" fill="#000000"/>
    
    <!-- Screen content - Game development interface -->
    <rect x="-220" y="-170" width="440" height="220" rx="5" fill="url(#screenGlow)"/>
    
    <!-- Code editor simulation -->
    <rect x="-210" y="-160" width="200" height="8" fill="#00ff00" opacity="0.8"/>
    <rect x="-210" y="-145" width="150" fill="#ffffff" height="6" opacity="0.6"/>
    <rect x="-210" y="-132" width="180" fill="#ffff00" height="6" opacity="0.7"/>
    <rect x="-210" y="-119" width="120" fill="#ff6b6b" height="6" opacity="0.6"/>
    <rect x="-210" y="-106" width="160" fill="#4ecdc4" height="6" opacity="0.7"/>
    
    <!-- Game preview window -->
    <rect x="10" y="-160" width="200" height="120" fill="#1a1a1a" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="110" cy="-100" r="30" fill="#ff6b6b"/>
    <rect x="80" y="-130" width="60" height="20" fill="#4ecdc4"/>
    <polygon points="90,-80 130,-80 110,-50" fill="#ffff00"/>
    
    <!-- Game icons/assets -->
    <circle cx="-180" cy="-50" r="15" fill="#e74c3c"/>
    <rect x="-150" y="-65" width="30" height="30" fill="#3498db"/>
    <polygon points="-100,-65 -85,-35 -115,-35" fill="#2ecc71"/>
  </g>
  
  <!-- Floating game elements -->
  <g opacity="0.7">
    <!-- Game controller -->
    <g transform="translate(300,400)">
      <rect x="-40" y="-15" width="80" height="30" rx="15" fill="#34495e"/>
      <circle cx="-20" cy="0" r="8" fill="#2c3e50"/>
      <circle cx="20" cy="0" r="8" fill="#2c3e50"/>
      <rect x="-5" y="-20" width="10" height="8" fill="#e74c3c"/>
      <rect x="-5" y="12" width="10" height="8" fill="#e74c3c"/>
    </g>
    
    <!-- Mobile phone with game -->
    <g transform="translate(1500,350)">
      <rect x="-30" y="-60" width="60" height="120" rx="10" fill="#2c3e50"/>
      <rect x="-25" y="-50" width="50" height="80" fill="#000000"/>
      <rect x="-20" y="-45" width="40" height="70" fill="#00d4ff" opacity="0.3"/>
      <circle cx="0" cy="-25" r="8" fill="#ff6b6b"/>
      <rect x="-10" y="-10" width="20" height="15" fill="#4ecdc4"/>
    </g>
    
    <!-- Code symbols floating -->
    <text x="150" y="300" font-family="monospace" font-size="24" fill="#00ff00" opacity="0.6">&lt;/&gt;</text>
    <text x="1700" y="250" font-family="monospace" font-size="20" fill="#ffff00" opacity="0.5">{}</text>
    <text x="500" y="200" font-family="monospace" font-size="18" fill="#ff6b6b" opacity="0.4">function()</text>
  </g>
  
  <!-- Title area glow effect -->
  <ellipse cx="960" cy="540" rx="400" ry="100" fill="#00d4ff" opacity="0.1"/>
  
  <!-- Particle effects -->
  <g opacity="0.3">
    <circle cx="100" cy="500" r="3" fill="#00d4ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1800" cy="600" r="2" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="800" r="2.5" fill="#4ecdc4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
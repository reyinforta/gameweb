<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#gameGradient2)"/>
  
  <!-- Game UI Elements -->
  <rect x="20" y="20" width="260" height="30" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="30" y="40" fill="white" font-family="Arial" font-size="14" font-weight="bold">Game Screenshot 2</text>
  
  <!-- Game Map/Grid -->
  <rect x="50" y="60" width="200" height="120" fill="rgba(255,255,255,0.1)" rx="8"/>
  
  <!-- Grid Lines -->
  <line x1="50" y1="100" x2="250" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="50" y1="140" x2="250" y2="140" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="110" y1="60" x2="110" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <line x1="170" y1="60" x2="170" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Game Pieces -->
  <circle cx="80" cy="80" r="12" fill="#FF6B6B"/>
  <rect x="128" y="128" width="24" height="24" fill="#4ECDC4" rx="3"/>
  <polygon points="200,90 215,70 230,90 215,110" fill="#FFD700"/>
  
  <!-- Health Bar -->
  <rect x="20" y="190" width="80" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
  <rect x="20" y="190" width="60" height="8" fill="#FF6B6B" rx="4"/>
  <text x="110" y="198" fill="white" font-family="Arial" font-size="10">Health</text>
  
  <!-- Timer -->
  <text x="200" y="198" fill="white" font-family="Arial" font-size="12">Time: 02:45</text>
</svg>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc466b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f5efb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#gameGradient3)"/>
  
  <!-- Game UI Elements -->
  <rect x="20" y="20" width="260" height="30" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="30" y="40" fill="white" font-family="Arial" font-size="14" font-weight="bold">Game Screenshot 3</text>
  
  <!-- Game World -->
  <ellipse cx="150" cy="120" rx="100" ry="60" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Characters/Objects -->
  <circle cx="100" cy="100" r="15" fill="#FFD700"/>
  <circle cx="95" cy="95" r="3" fill="#333"/>
  <circle cx="105" cy="95" r="3" fill="#333"/>
  <path d="M 95 105 Q 100 110 105 105" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Collectibles -->
  <polygon points="180,80 190,60 200,80 190,100" fill="#4ECDC4"/>
  <polygon points="220,140 230,120 240,140 230,160" fill="#FF6B6B"/>
  
  <!-- Power-up -->
  <rect x="60" y="140" width="20" height="20" fill="#9B59B6" rx="10"/>
  <text x="65" y="155" fill="white" font-family="Arial" font-size="12" font-weight="bold">+</text>
  
  <!-- Game Stats -->
  <rect x="20" y="160" width="120" height="20" fill="rgba(255,255,255,0.3)" rx="3"/>
  <text x="25" y="175" fill="white" font-family="Arial" font-size="12">Lives: ♥♥♥ Coins: 47</text>
  
  <!-- Mini Map -->
  <rect x="220" y="160" width="60" height="30" fill="rgba(255,255,255,0.2)" rx="3"/>
  <circle cx="235" cy="170" r="2" fill="#FFD700"/>
  <circle cx="250" cy="180" r="1" fill="#4ECDC4"/>
  <text x="225" y="188" fill="white" font-family="Arial" font-size="8">Map</text>
</svg>